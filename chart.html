<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 14px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: black;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 120, right: 80, bottom: 30, left: 100};
var width = 1200 - margin.left - margin.right;
var height = 700 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale().range([0, width]);

var y = d3.scale.linear().range([height,0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis().scale(x).orient("bottom");
var yAxis = d3.svg.axis().scale(y).orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.money); });
	

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.txt", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  var fdate, ldate,flag = 0;
  data.forEach(function(d) {
    d.date =  parseDate(d.date);
	ldate = d.date;
	if (!flag) {
		fdate = ldate;
		flag = 1;
	}
  });
var ndays = (ldate - fdate) / 1000 / 3600 / 24;
  var transactions = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, money: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(transactions, function(c) { return d3.min(c.values, function(v) { return v.money; }); }),
    d3.max(transactions, function(c) { return d3.max(c.values, function(v) { return v.money; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Investment");

  var transaction = svg.selectAll(".transactions")
      .data(transactions)
	.enter().append("g")
      .attr("class", "transactions");

	transaction.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });
	  
	transaction.append("rect")
		.attr("height", 20)
		.attr("width",20)
		.attr("fill", "red")
		.attr("x", 2/ndays*width)
		.attr("y", 10);
	
	transaction.append("text")
		.attr("y",25)
		.attr("x", 2/ndays*width)
		.text("W");
		
	transaction.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.money) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
	
});

</script>
